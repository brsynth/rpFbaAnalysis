{% set name = "rpfa" %}
{% set data = load_setup_py_data() %}

package:
  name: {{name|lower}}
  version: {{data['version']}}

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - pip
    - pytest
    - python
    - pyyaml
    - setuptools
  run:
    - biopython
    - cobra
    - pytest
    - python
    - pyyaml

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/rpFbaAnalysis
  summary: {{data['description']}}
  license: {{data['license']}}
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
